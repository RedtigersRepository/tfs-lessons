<div class="d-flex justify-content-between align-items-center preview-title" automation-id="header" (click)="onClick()">
  {{purchase.title}}
  <span class="badge badge-secondary" automation-id="price">{{purchase.price | currency:'RUB':''}}</span>
</div>
<div class="preview-body" *ngIf="isOpen" automation-id="preview-body">
  <table class="details">
    <tr>
      <th>Дата:</th>
      <td automation-id="date">{{purchase.date | date:'longDate'}}</td>
    </tr>
  </table>
  <p automation-id="comment" *ngIf="isCommentExist"><i>{{ purchase.comment }}</i></p>
</div>
